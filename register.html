<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form | Soil Farming Agent</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/register.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="body" style="background-image: url(assets/Soil-Form.jpg);">
    <div class="form-container">
        <h2>User Registration</h2>
        <form id="userForm">
            <input type="email" id="email" placeholder="Email" required>

            <input type="password" id="password" class="password" placeholder="Password" required>
            <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>

            <div class="container-link">
                <p>Already have an account? <a href="userlogin.html">Login</a>.</p>
                <p>Back To <a href="index.html">Home</a>.</p>
            </div>

            <button type="submit" id="submit">Register</button>
        </form>
    </div>
    <script src="js/script.js"></script>

</body>

</html>
